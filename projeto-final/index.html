<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .erro {
            color: red;
            font-size: 0.9em;
        }

        input.erro {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="wrapper">

    <header>
        <h1>Painel de Usuários</h1>
    </header>

    <main>
        <div class="container">
            <form id="form">
                <input type="text" id="nome" placeholder="Digite seu nome" required>
                <input type="email" id="email" placeholder="Digite seu email">
                <input type="data" id="idade" placeholder="Digite sua idade" required>
                <input type="text" id="cargo" placeholder="Cargo" required>
                <button type="submit">Cadastrar Usuário</button>
            </form>

            <input type="text" id="search" placeholder="Pesquisar um usuário...">
            <section id="lista-usuarios"></section>
        </div>
    </main>
    <br><br><br>
    <footer>
        <p>Todos os direitos reservados a Ana Clara e Anna Paula &copy; <time datetime="2025">2025</time></p>
    </footer>
</div>
    <!-- <script src="script.js"></script> -->
    <script src="js/card.js"></script>
    <script src="js/form.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
